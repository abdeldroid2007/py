<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackbox AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-2xl font-bold mb-4">Blackbox AI Chat</h1>
    <form method="post" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <label for="text" class="block text-sm font-medium text-gray-700 mb-2">Enter text:</label>
        <input type="text" id="text" name="text" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4">

        <label for="mode" class="block text-sm font-medium text-gray-700 mb-2">Enter mode (1 or 0):</label>
        <input type="text" id="mode" name="mode" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4">

        <label for="id" class="block text-sm font-medium text-gray-700 mb-2">Enter ID:</label>
        <input type="text" id="id" name="id" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4">

        <label for="uuid" class="block text-sm font-medium text-gray-700 mb-2">Enter UUID:</label>
        <input type="text" id="uuid" name="uuid" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4">

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>
</body>
</html>
